<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="onInit()" class="main-layout">
    <header class="main-header flex align-center space-between full">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="#">Memes</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>
        <section class="gallery">
    </section>
    <section class="main-part">
        <div class="canvas-container">
        <canvas></canvas>
        </div>
        <div class="all-options">
            <input type="text" name="input-line" class="input-line item" onkeyup="onTextInput(this)" placeholder="Text line">
            <div class="lines-options">
                <button class="increase-font item" onclick="onChangeFont(this)">+</button>
                <button class="decrease-font item" onclick="onChangeFont(this)">-</button>
                <button class="switch-lines item" onclick="onSwitchLines()">switch lines</button>
            </div>
            <div class="text-options">
                <button>A+</button>
                <button>A-</button>
                <button>left text</button>
                <button>center text</button>
                <button>right text</button>
            </div>
            <div>
                <select name="" id="">
                    <option value="a">a</option>
                    <option value="a">b</option>
                    <option value="a">c</option>
                </select>
                <button>S</button>
                <input type="color" name="color" class="colorInput">
            </div>
            <div class="icons">
                <div>a</div>
                <div>b</div>
                <div>c</div>
                <div>d</div>
            </div>
            <div>
                <div>Share</div>
                <div>Download</div>
            </div>
        </div>
    </section>
    
    <!-- Meme-Editor -->
    <script src="meme-service.js"></script>
    <script src="galleryController.js"></script>
    <script src="memeController.js"></script>
    <!-- Gallery -->
    <script src="main.js"></script>
</body>
</html>
